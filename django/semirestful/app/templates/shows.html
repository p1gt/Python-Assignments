<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shows.css' %}">
    <title>read (all)</title>
</head>
<body>
    <h1>all shows</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>title</td>
            <td>network</td>
            <td>release date</td>
            <td>actions</td>
        </tr>
        {% for show in shows %}
        <tr>
            <td>{{ show.id }}</td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.release_date }}</td>
            <td>
                <a href="http://127.0.0.1:8000/shows/{{ show.id }}">show</a> |
                <a href="http://127.0.0.1:8000/shows/{{ show.id }}/edit">edit</a> |
                <form action="/shows/{{ show.id }}/destroy" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="border: none; background: none; color: red; padding: 0; margin: 0; cursor: pointer;">
                        delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button><a class="btna" href="http://127.0.0.1:8000/shows/new">add a new show</a></button>
</body>
</html>
